<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div style="margin-top:4%; text-align: center">
        <img
          src="../../assets/logos/user-logo.png"
          alt="user-logo"
          width="15%"
        />
      </div>
      <div style="text-align:center">
        <p>{{ user.fname }} {{ user.lname }}</p>
        <p>{{ user.position }}</p>
      </div>
      <div>
        <hr />
        <div>
          <h5>Personal Details</h5>

          <form>
            <div class="form-group">
              <label for="fname">First Name</label>
              <input
                type="text"
                class="form-control"
                id="fname"
                aria-describedby="firstName"
                value="{{ user.fname }}"
              />
            </div>
            <div class="form-group">
              <label for="lname">Last Name</label>
              <input
                type="text"
                class="form-control"
                id="lname"
                value="{{ user.lname }}"
              />
            </div>
            <div class="form-group">
              <label for="position">Position</label>
              <input
                type="text"
                class="form-control"
                id="position"
                value="{{ user.position }}"
              />
            </div>
            <div class="form-group">
              <label for="aboutme">About Me</label>
              <textarea
                class="form-control"
                name="aboutme"
                id="aboutme"
                cols="30"
                rows="10"
                >{{ user.description }}</textarea
              >
            </div>
            <!-- <button type="submit" class="btn btn-primary">Submit</button> -->
          </form>

              >{{ user.description }}</textarea

          </div> -->
        </div>
      </div>
    </div>
  </div>
</div>
